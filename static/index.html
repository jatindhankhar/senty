    <div class="container">
        <header class="text-center text-primary " style="maring: 25px;">
            <h1 style="font-size: 80px">Senty</h1>
        </header>

        <form class="form-inline text-center" role="form" id="tar">

            <div class="form-group">

                <input class="form-control input-lg" id="inputlg" type="text" placeholder="Enter your text">
            </div>
            <div class="form-group form-group-lg">
                <button type="submit" class="btn btn-primary btn-lg">
              Go !</button>
            </div>

        </form>
        <div class="text-center " id="result">
            <i cite="/" style="font-size: 32px ;" id="sentence">

            </i>
            <hr>
            <!--<form class="form-inline form-inline-lg" action="/vote" method="post" id="vote">
                <div class="btn-group-inline">
                    <button type="radio" name="vote" value="upvote" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-thumbs-up"> </button>
                    <button type="radio" name="vote" value="downvote" class="btn btn-lg btn-danger"> <span class="glyphicon glyphicon-thumbs-down"></button>
                </div>-->
              <div class="row">
                <div class="text-center col-lg-4 col-lg-offset-4">
                  <h2 class="text text-warning " style="border-style:dashed;" id="compound"></h2>
                </div>
              </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <i class="twa twa-smile twa-4x"></i>
                    <h1 class="text text-success">Positive</h1>
                    <div class="progress text-center" >
                        <div class="progress-bar progress-bar-success  progress-bar-striped active" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width:70%" id="pos-prog">

                        </div>
                    </div>
                    <h4 id="pos"></h4>
                </div>
                <div class="col-md-4">
                  <i class="twa twa-disappointed twa-4x"></i>
                    <h1 class="text text-danger">Negative</h1>
                    <div class="progress text-center" >
                        <div class="progress-bar progress-bar-danger  progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:70%" id="neg-prog">

                        </div>
                    </div>
                    <h4 id="neg"></h4>
                </div>
                <div class="col-md-4">
                  <i class="twa twa-expressionless twa-4x"></i>
                    <h1 class="text text-info">Neutral</h1>
                    <div class="progress text-center" >
                        <div class="progress-bar progress-bar-info  progress-bar-striped active" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width:70%" id="neu-prog">

                        </div>
                    </div>
                    <h4 id="neu"></h4>
                </div>
            </div>
            </form>
            <hr>
            <button type="button" class="btn btn-lg " id="again"> Try Again!</button>
